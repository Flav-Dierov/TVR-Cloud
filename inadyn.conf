# /etc/inadyn.conf :: v2 configuration file format
# See 'github.com/troglobit/inadyn' for detailed information on the syntax
# Verify the syntax using -> inadyn --check-config
# Verify the script using -> inadyn -l debug --foreground --force
# Ensure to set 600 permissions on this file using -> chmod 600 /etc/inadyn.conf
# This setup depends on miniupnpc. Install using -> apt install miniupnpc

# How often the IP is checked. The value denotes seconds
period = 3600

custom Infomaniak.com {
    username        = <username>
    password        = <password>
    hostname        = <hostname>
    checkip-command = external-ip
    ddns-server     = infomaniak.com
    ddns-path       = "/nic/update?username=%u&password=%p&hostname=%h&myip=%i"
    ssl             = true
}